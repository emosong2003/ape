<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Explorateur EPCI</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    select { padding: 8px; margin-bottom: 20px; width: 300px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div id="app">
    <h3>ğŸ” SÃ©lection dynamique EPCI</h3>

    <!-- DÃ©partement -->
    <label>DÃ©partement :</label><br>
    <select v-model="selectedDep" @change="loadEpcis">
      <option disabled value="">â¯â¯ SÃ©lectionner un dÃ©partement â¯â¯</option>
      <option v-for="dep in departements" :key="dep" :value="dep">{{ dep }}</option>
    </select><br><br>

    <!-- EPCI -->
    <label>EPCI :</label><br>
    <select v-model="selectedEpci" @change="loadCommunes" :disabled="epcis.length === 0">
      <option disabled value="">â¯â¯ SÃ©lectionner un EPCI â¯â¯</option>
      <option v-for="epci in epcis" :key="epci" :value="epci">{{ epci }}</option>
    </select><br><br>

    <!-- Communes -->
    <div v-if="communes.length">
      <h4>ğŸ˜ Communes :</h4>
      <ul>
        <li v-for="commune in communes" :key="commune">{{ commune }}</li>
      </ul>
    </div>
  </div>

  <script>
    const BASE = 'https://public.opendatasoft.com';
    new Vue({
      el: '#app',
      data: {
        departements: [],
        selectedDep: '',
        epcis: [],
        selectedEpci: '',
        communes: []
      },
      created() {
        // Charger la liste des dÃ©partements pour millÃ©sime 2025 via les facettes
        fetch(`${BASE}/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/facets?refine=millÃ©sime:%222025-01-01%22&facet=dep_name&limit=0`)
          .then(res => res.json())
          .then(data => {
            const facet = data.facets.find(f => f.name === 'dep_name');
            this.departements = facet ? facet.facets.map(d => d.name) : [];
          })
          .catch(err => console.error('Erreur chargement dÃ©partements :', err));
      },
      methods: {
        loadEpcis() {
          this.epcis = [];
          this.selectedEpci = '';
          this.communes = [];
          // Charger les EPCI du dÃ©partement sÃ©lectionnÃ©
          fetch(`${BASE}/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/facets?refine=millÃ©sime:%222025-01-01%22&refine=dep_name:%22${encodeURIComponent(this.selectedDep)}%22&facet=epci_name&limit=0`)
            .then(res => res.json())
            .then(data => {
              const facet = data.facets.find(f => f.name === 'epci_name');
              this.epcis = facet ? facet.facets.map(e => e.name) : [];
            })
            .catch(err => console.error('Erreur chargement EPCI :', err));
        },
        loadCommunes() {
          this.communes = [];
          // Charger les communes de l'EPCI sÃ©lectionnÃ©
          fetch(`${BASE}/api/explore/v2.1/catalog/datasets/georef-france-commune/facets?refine=epci_name:%22${encodeURIComponent(this.selectedEpci)}%22&facet=nom_commune&limit=0`)
            .then(res => res.json())
            .then(data => {
              const facet = data.facets.find(f => f.name === 'nom_commune');
              this.communes = facet ? facet.facets.map(c => c.name) : [];
            })
            .catch(err => console.error('Erreur chargement communes :', err));
        }
      }
    });
  </script>
</body>
</html>
