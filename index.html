<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire dynamique EPCI</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    select { display: block; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <h2>Formulaire dynamique</h2>

    <label for="departement">Département :</label>
    <select v-model="selectedDep" @change="fetchEpci">
      <option disabled value="">Sélectionner un département</option>
      <option v-for="dep in departements" :key="dep" :value="dep">{{ dep }}</option>
    </select>

    <label for="epci">EPCI :</label>
    <select v-model="selectedEpci" @change="fetchCommunes">
      <option disabled value="">Sélectionner un EPCI</option>
      <option v-for="epci in epcis" :key="epci.code" :value="epci.code">{{ epci.nom }}</option>
    </select>

    <label for="commune">Communes :</label>
    <select>
      <option disabled value="">Sélectionner une commune</option>
      <option v-for="commune in communes" :key="commune.code" :value="commune.code">{{ commune.nom }}</option>
    </select>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        departements: [],
        selectedDep: '',
        epcis: [],
        selectedEpci: '',
        communes: []
      },
      mounted() {
        axios.get('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/records?where=year=2025&limit=10000')
          .then(response => {
            const records = response.data.results;
            const deps = [...new Set(records.map(r => r.dep_name))];
            this.departements = deps.sort();
          });
      },
      methods: {
        fetchEpci() {
          this.epcis = [];
          this.communes = [];
          axios.get(`https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/records?where=year=2025 AND dep_name='${this.selectedDep}'&limit=1000`)
            .then(response => {
              this.epcis = response.data.results.map(r => ({ code: r.epci_code, nom: r.epci_name }));
            });
        },
        fetchCommunes() {
          this.communes = [];
          axios.get(`https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-commune/records?where=epci_code='${this.selectedEpci}'&limit=1000`)
            .then(response => {
              this.communes = response.data.results.map(r => ({ code: r.commune_code, nom: r.commune_name }));
            });
        }
      }
    });
  </script>
</body>
</html>
