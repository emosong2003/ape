<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Explorateur EPCI</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    select {
      padding: 8px;
      margin-bottom: 20px;
      width: 300px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>🔍 Sélection dynamique EPCI</h3>

    <label for="departement">Département :</label><br>
    <select v-model="selectedDep" @change="loadEpcis">
      <option disabled value="">⎯⎯ Sélectionner un département ⎯⎯</option>
      <option v-for="dep in departements" :key="dep" :value="dep">{{ dep }}</option>
    </select><br><br>

    <label for="epci">EPCI :</label><br>
    <select v-model="selectedEpci" @change="loadCommunes" :disabled="epcis.length === 0">
      <option disabled value="">⎯⎯ Sélectionner un EPCI ⎯⎯</option>
      <option v-for="epci in epcis" :key="epci" :value="epci">{{ epci }}</option>
    </select><br><br>

    <div v-if="communes.length">
      <h4>👨‍🌾 Communes :</h4>
      <ul>
        <li v-for="commune in communes" :key="commune">{{ commune }}</li>
      </ul>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        departements: [],
        selectedDep: '',
        epcis: [],
        selectedEpci: '',
        communes: []
      },
      created() {
        fetch("https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/records?limit=100&refine=year%3A%222025%22")
          .then(response => response.json())
          .then(data => {
            if (!data.results) throw new Error("No results returned");
            const deps = [...new Set(data.results.map(item => item.dep_name).filter(Boolean))];
            this.departements = deps.sort();
          })
          .catch(error => console.error("Erreur chargement départements :", error));
      },
      methods: {
        loadEpcis() {
          this.epcis = [];
          this.selectedEpci = '';
          this.communes = [];
          if (!this.selectedDep) return;

          const encodedDep = encodeURIComponent(this.selectedDep);
          fetch(`https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-epci-millesime/records?limit=1000&refine=year%3A%222025%22&refine=dep_name%3A%22${encodedDep}%22`)
            .then(response => response.json())
            .then(data => {
              this.epcis = [...new Set(data.results.map(r => r.epci_name).filter(Boolean))].sort();
            });
        },
        loadCommunes() {
          this.communes = [];
          if (!this.selectedEpci) return;

          const encodedEpci = encodeURIComponent(this.selectedEpci);
          fetch(`https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-france-commune/records?limit=1000&refine=epci_name%3A%22${encodedEpci}%22`)
            .then(response => response.json())
            .then(data => {
              this.communes = [...new Set(data.results.map(r => r.commune_name).filter(Boolean))].sort();
            });
        }
      }
    });
  </script>
</body>
</html>
